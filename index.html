<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive book website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="navLogo">
               <i class="ri-book-3-line"></i> E-Book
            </a>

            <div class="navMenu">
               <ul class="navList">
                  <li class="navItem">
                     <a href="#home" class="navLink">
                        <i class="ri-home-line"></i>
                        <span>Home</span>
                     </a>
                  </li>
                  <li class="navItem">
                     <a href="#featured" class="navLink">
                        <i class="ri-book-3-line"></i> 
                        <span>Featured</span>
                     </a>
                  </li>
                  <li class="navItem">
                     <a href="#discount" class="navLink">
                        <i class="ri-price-tag-3-line"></i>
                        <span>Discount</span>
                     </a>
                  </li>
                  <li class="navItem">
                     <a href="#new" class="navLink">
                        <i class="ri-bookmark-line"></i>
                        <span>New Books</span>
                     </a>
                  </li>
                  <li class="navItem">
                     <a href="#testimonial" class="navLink">
                        <i class="ri-message-3-line"></i>
                        <span>Testimonial</span>
                     </a>
                  </li>
               </ul>
            </div>

            <div class="navActions">
               <i class="ri-search-line searchBtn" id="searchBtn"></i>

               <i class="ri-user-line loginBtn" id="loginBtn"></i>

               <i class="ri-moon-line changeTheme" id="themeBtn"></i>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="searchContent">
         <form action="" class="searchForm">
            <i class="ri-search-line searchIcon"></i>
            <input type="search" class="searchInput" placeholder="What are you looking for?">

         </form>
 
         <i class="ri-close-line searchClose" id="searchClose"></i>
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login grid" id="login-content">
         <form action="" class="loginForm grid">
            <h3 class="loginTitle">
               Log in
            </h3>

            <div class="loginGroup grid">
               <div>
                  <label for="loginEmail" class="loginLabel">Email</label>
                  <input type="email" placeholder="Enter your email" id="loginEmail" class="loginInput">
               </div>

               <div> 
                  <label for="loginPassword" class="loginLabel">Password</label>
                  <input type="password" placeholder="Enter your password" id="loginPassword" class="loginInput">
               </div>
            </div>

            <div>
               
               <span class="loginSignup">
                  You do not have an account? <a href="#">Sign Up</a>
               </span>

               <a href="#" class="loginForget">Yoy forgot your password</a>

               <button type="submit" href="#" class="loginBtn button">Login</button>
            </div>
         </form>
         <i class="ri-close-line loginClose" id="loginClose"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            
         </section>

         <!--==================== SERVICES ====================-->
         <section class="services section">
            
         </section>

         <!--==================== FEATURED ====================-->
         <section class="featured section" id="featured">
            
         </section>

         <!--==================== DISCOUNT ====================-->
         <section class="discount section" id="discount">
            
         </section>

         <!--==================== NEW BOOKS ====================-->
         <section class="new section" id="new">
            
         </section>

         <!--==================== JOIN ====================-->
         <section class="join section">
            
         </section>

         <!--==================== TESTIMONIAL ====================-->
         <section class="testimonial section" id="testimonial">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
